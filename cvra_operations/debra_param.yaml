### Right arm parameters

# Link lengths
right_arm/arm_length: 0.5
right_arm/forearm_length: 0.3

# Origin of arm - position of fixation base
right_arm/origin/x: 0.3
right_arm/origin/y: 0.3
right_arm/origin/z: 0.0

# Theta 1 joint constraints
right_arm/shoulder/pos_range: [-pi / 3, pi / 3]
right_arm/shoulder/vel_range: [-2.0, 2.0]
right_arm/shoulder/acc_range: [-2.0, 2.0]

# Theta 2 joint constraints
right_arm/elbow/pos_range: [-pi / 2, pi / 2]
right_arm/elbow/vel_range: [-2.0, 2.0]
right_arm/elbow/acc_range: [-2.0, 2.0]

# Theta 3 joint constraints
right_arm/wrist/pos_range: [-1e9, 1e9]
right_arm/wrist/vel_range: [-2.0, 2.0]
right_arm/wrist/acc_range: [-2.0, 2.0]

# Z joint constraints
right_arm/z/pos_range: [ 0.0, 0.2]
right_arm/z/vel_range: [-2.0, 2.0]
right_arm/z/acc_range: [-2.0, 2.0]

# Initial joint configuration
right_arm/shoulder/initial: 0.0
right_arm/elbow/initial: 0.0
right_arm/wrist/initial: 0.0
right_arm/z/initial: 0.0


